apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../../base/resources/filestash

patches:
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: filestash
        namespace: filestash
      spec:
        template:
          spec:
            initContainers:
              - name: config-generator
                env:
                  - name: APPLICATION_URL
                    value: "drive.etcd.me"
                  # Note: Authentication handled by oauth2-proxy
            containers:
              - name: filestash
                env:
                  - name: APPLICATION_URL
                    value: "drive.etcd.me"
