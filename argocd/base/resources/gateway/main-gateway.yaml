apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: main-gateway
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  gatewayClassName: cilium
  listeners:
    # Wildcard HTTP - handles all subdomains
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.cluster.local"
      allowedRoutes:
        namespaces:
          from: All
    # Wildcard HTTPS - TLS termination for all apps
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.cluster.local"
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
